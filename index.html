<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Event Detection</title>
<style>
    body{
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #5A3FFF, #8A63FF);
        margin:0;
        padding:0;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:flex-start;
        min-height:100vh;
        color:#fff;
    }

    .container{
        margin-top:50px;
        background: #ffffff;
        width: 70%;
        border-radius: 18px;
        padding: 30px 40px;
        text-align: center;
        color:#333;
        box-shadow:0 10px 30px rgba(0,0,0,0.15);
    }

    h1{
        font-size:32px;
        font-weight:600;
        margin-bottom:5px;
        color:#4b3af7;
    }

    p.subtitle{
        color:#6b6b6b;
        font-size:15px;
        margin-top:-5px;
        margin-bottom:25px;
    }

    .upload-area{
        border:2px dashed #9b8cff;
        border-radius:12px;
        padding:25px;
        display:flex;
        align-items:center;
        justify-content:center;
        gap:15px;
        margin-bottom:25px;
        background:#faf8ff;
    }

    input[type="file"]{
        padding:8px;
        font-size:14px;
    }

    button{
        width:100%;
        padding:14px 0;
        border:none;
        border-radius:8px;
        background:#6a4ff7;
        color:white;
        font-size:16px;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        background:#5538e7;
    }
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ¥ Video Event Detection</h1>
    <p class="subtitle">Upload a video to detect events using 3D CNN</p>

    <form action="/upload" method="post" enctype="multipart/form-data">

        <div class="upload-area">
            <label style="background:#6a4ff7;color:white;padding:10px 18px;border-radius:8px;cursor:pointer;">
                Choose Video
                <input type="file" name="video" accept="video/*" style="display:none" required>
            </label>
            <span id="filename" style="color:#6a6a6a;">No file chosen</span>
        </div>

        <button type="submit">Upload & Process</button>
    </form>
</div>

<script>
document.querySelector('input[type="file"]').addEventListener('change', function(){
    document.getElementById('filename').innerText = this.files[0].name;
});
</script>

</body>
</html>
